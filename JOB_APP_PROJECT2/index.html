<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\csspage.css" />
    <title>JOB APPLICATION</title>
</head>
<body>
    
        <section class="content">
        <div class="heading">
            <h1><b>Job Application</b></h1>
            <h4><pre> (Web)</pre></h4>
        </div>

        

        <form>
            <section class="container">
            <div class="box">
            <label for="First Name">First Name</label>
            
            
            <input type="text" placeholder="Enter First Name..." id="FirstName"> 

            </div>
            <div class="box">
            <label for="Last Name">Last Name</label>
            <input type="text" placeholder="Enter Last Name..." id="LastName">
            </div>

            <div class="box">
            
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter Email..." id="Email-ID">
            </div>
            <div class="box">
            <label for="Job Role">Job Role</label>
            <select name="Job Role" id="Job Role">
                <option value="Select Job Role">Select Job Role</option>
                <option value="Front End Developer">Front End Developer</option>
                <option value="Back End Developer">Back End Developer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="UI IX Designer">UI UX Designer</option>
                

            </select>
            </div>
            <div class="box">
            
            <label for="Address">Address</label>
            <textarea name="Address" placeholder="Enter Address"></textarea>
            </div>
            <div class="box">
            <label for="City">City</label>
            <input type="text" placeholder="Enter City Name..." id="City">
            </div>
            <div class="box">
            <label for="Pincode">Pincode</label>
            <input type= "number" placeholder="pincode" id="Pincode">
            </div>

            <div class="box">

            <label for="Date">Date</label>
            <input value="2023-01-28" type="date" placeholder="10-01-2022" id="Date">
            </div>

            <div class="box">

            <label for="Upload Your CV">Upload Your CV</label>
            <input type="file" id="CV" placeholder="No File Choosen">

            </div>

            </section>

            <div class="foot">
            <button>Apply Now</button>
            </div>
            
         
        </form>
        

        

    </section>
    
    
</body>
</html>
